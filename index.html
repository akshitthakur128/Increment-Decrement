<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">
            Increment and Decrement
        </div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button onclick = "decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <!-- negative button -->
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id = "counter" class="font-bold">
                0 
            </div>
            <button onclick = "increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <!-- positive button  -->
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
